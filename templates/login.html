<form ng-submit="ctrl.login()" class="form-signin"> 
    <h2 class="form-signin-heading">Ingresar</h2>
   
        <input type="text" id="usuario" name="email" placeholder="usuario@dominio.com" class="form-control" autofocus/>
  
   
        <input type="password" id="password" name="password" placeholder="Contraseña" class="form-control"/>
    
    <button type="submit"  id="submit" class="btn btn-lg btn-primary btn-block">
        <span class="glyphicon glyphicon-user"></span> Iniciar Sesión
    </button>
</form>
