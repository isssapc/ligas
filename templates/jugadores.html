<input type="search" class="form-control" placeholder="buscar..." ng-model="search.$" >

<table st-table="ctrl.jugadores_view" 
       st-safe-src="ctrl.jugadores" 
       class="table table-striped">
    <thead>
        <tr>
            <th>id_jugador</th>
            <th  st-sort="nombre">nombre</th>
            <th>equipo</th>
            <th>liga</th>
            <th>temporada</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="jugador in ctrl.jugadores_view|filter:search">           
            <td>{{jugador.id_jugador}}</td>
            <td>{{jugador.nombre}}</td>
            <td>{{jugador.equipo}} ({{jugador.id_equipo}})</td>
            <td>{{jugador.liga}} ({{jugador.id_liga}})</td>
            <td>{{jugador.temporada}} ({{jugador.id_temporada}})</td>
        </tr>
    </tbody>
</table>
